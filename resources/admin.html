<!DOCTYPE html>
<html>
<head>
    <title>Clog - Admin</title>
    <link rel="stylesheet/less" type="text/css" href="/bootstrap/less/bootstrap.less"/>
    <script src="/bootstrap/js/less-1.3.0.min.js" type="text/javascript"></script>
    <style type="text/css">
        body {
            padding-top: 80px;
        }
    </style>
</head>
<body>
 
  <div class="navbar navbar-fixed-top">
    <div class="navbar-inner">
      <div class="container">
        <span><a class="brand"><b>PrjStats</b></a></span>
        <span class="pull-right"><a href="/logout">Logout</a></span>
      </div>
    </div>
  </div>

  <div class="container">
    <h2>Add new metrics</h2>
    <div class="span8">

      <form class="form" method="POST" action="/admin">

        <div class="control-group">
          <label class="control-label" for="metric_name">Metric Name</label>
          <input type="text" id="metric_name" name="metric_name" class="span8 input-xlarge"/>
        </div>

        <div class="control-group">
          <label class="control-label" for="metric_value">Metric Value</label>
          <input type="text" id="metric_value" name="metric_value" class="span8 input-xlarge"/>
        </div>

        <div class="form-actions">
          <button type="submit" class="btn btn-primary">Add</button>
        </div>

        </form>
      </div>
    </div>
</body>
</html>
